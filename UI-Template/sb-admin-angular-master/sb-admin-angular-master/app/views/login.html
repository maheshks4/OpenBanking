<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        
        <h3>Welcome to Smart Cash Flow</h3>
        <div>
            <img alt="image" src="img/main_logo.png"/>
        </div>
        <p>
        Here is the solution how we can save cost on multiple transaction.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="url" class="form-control" placeholder="OBP URL" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ui-sref="dashboards.dashboard_obp">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <!-- <p class="text-muted text-center"><small>Do not have an account?</small></p> -->
            <!-- <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a> -->
        </form>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
